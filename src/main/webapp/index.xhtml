<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Ban Index</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h1 class="title">Best URL Bans</h1>
<p>
Below is a table showing the best champions bans for URF mode in League of Legends.
</p>
<h:dataTable var="champion" value="#{championBans.champions}">
<h:column><img src="hero/#{champion.imageName}.png"/></h:column>
<h:column>#{champion.wins}</h:column>
<h:column>#{champion.games}</h:column>
</h:dataTable>
</h:body></html>
